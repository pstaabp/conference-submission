# configuration file for development environment

# database_name: name of the database where everything is stored
database_name: conf-2016
top_dir: ''

# the logger engine to use
# console: log messages to STDOUT (your console where you started the
#          application server)
# file:    log message to a file in log/
logger: "console"

# the log level for this environment
# core is the lowest, it shows Dancer2's core log messages as well as yours
# (debug, info, warning and error)
log: "debug"

# should Dancer2 consider warnings as critical errors?
warnings: 1

# should Dancer2 show a stacktrace when an 5xx error is caught?
# if set to yes, public/500.html will be ignored and either
# views/500.tt, 'error_template' template, or a default error template will be used.
show_errors: 1

# print the banner
startup_info: 1

# use the template::toolkit

template: "template_toolkit"

# use a simple YAML session

session: YAML
engines:
  session:
    YAML:
      session_dir: /tmp/dancer-sessions
  serializer:
    JSON:
      allow_blessed: 1
      convert_blessed: 1

port: 5000

plugins:
    Auth::Extensible:
        #login_page_handler: 'Routes::Templates::login_page'
        no_default_pages: 1
        # Set to 1 to use the no-redirect login functionality
        no_login_handler: 1
        #login_without_redirect: 0
        # Set the view name for a custom login page, defaults to 'login'
        #login_template: '/login'
        # After /logout: If no return_url is given: land here (no default)
        exit_page: '/test'
        realms:
