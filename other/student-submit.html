<html>
<head>
<script data-main="./apps/SubmitPage" src="./vendor/require.js"></script>
   <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

</head>
<body>
<h2>Testing the Undergraduate Conference Submission Page</h2>

<div id="container">


<script type="text/template" id="submit-main">

<ul class="nav nav-tabs" id="submit-main-tabs">
  <li class="active"><a href="#login">Login</a></li>
  <li><a href="#personal">Personal Info</a></li>
  <li><a href="#proposal">Proposal</a></li>
  <li><a href="#messages">Messages</a></li>
</ul>
 
<div class="tab-content">
  <div class="tab-pane active" id="login">
  <p>Below use your falconkey and password to login:</p>
  <table class="table">
  <tr><td>falconkey</td><td><input id="falconkey" size="20"></td></tr>
  <tr><td>password</td><td><input id="password" type="password" size="20"></td>
  <td><button type="button" id="login-button" class="btn">Login</button></tr>
  </table>
  </div>

  <div class="tab-pane" id="personal"><h3>Information about You</h3></div>
  <div class="tab-pane" id="proposal"><h3>Your Proposal</h3></div>
  <div class="tab-pane" id="messages">Other</div>
</div>
</script>

<script type="text/template" id="user-view">

<h3>Your Information</h3>
<table>
<tr><td>First Name</td><td><input id="firstname" name="firstname" type="text" size="40" value="Fred"></td></tr>
<tr><td>Last Name</td><td><input id="lastname" name="lastname" type="text" size="40" value="student"></td></tr>
<tr><td>Email</td><td><input id="email" name="email" type="text" size="40" value="fred@fred.com"></td></tr>
<tr><td>Major</td><td><select id="major"><option>Art</option>
<option>Biology</option>
<option>Chemistry</option>
<option>Business Administration</option>
<option>Mathematics</option>
<option>Nursing</option>
<option>Psychology</option>
<option>Sociology</option>
</select></td></tr>
<tr><td></td><td><button class="btn" id="save-info-changes-button">Save Changes</button></td></tr>
</table>


</script>

<script type="text/template" id="proposal-view">

<h3>Proposal Information</h3>
<table>
<tr><td>Title</td><td><input id="title" name="title" type="text" size="40"></td>
<td>Sponsor Email</td><td><input id="semail" name="semail" type="text" size="40"></td></tr>
<tr><td>Sponsor Name</td><td><input id="sponsor" name="sponsor" type="text" size="40"></td>
<td>Sponsor&apos;s Department</td><td><select id="sponsor-dept">
<option>Biology/Chemistry</option>
<option>Business Administration</option>
<option>Geophysical Sciences</option>
<option>Humanities</option>
<option>Mathematics</option>
<option>Nursing</option>
<option>Psychology</option>
<option>Sociology</option>
</select></td></tr>
<tr><td>Proposal Text</td><td colspan="3"> <textarea id="content" name="content" rows="15" cols="120"></textarea>


</script>

</body>
</html>
